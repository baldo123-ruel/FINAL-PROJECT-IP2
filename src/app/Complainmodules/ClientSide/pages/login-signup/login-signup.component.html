
	<div class="container">
		<div class="box">
			<input type="checkbox" id="toggle" class="box__toggle" hidden>
			<div class="box__image">
				<div class="title">
					<h1>University Complains</h1>
					<span>Share your Complain for your clarification with lovely suggestions with others.</span>
				</div>
			</div>
			<form autocomplete="off"  class="form form--register" #form="ngForm" (ngSubmit)="signUp(form)">
				<h1 class="form__title">Sign up</h1>
               
				<div class="form__helper">
					
					<input 
					ngModel required 
                    #username="ngModel"    
					type="text" name="username" id="Username" placeholder="Username" class="form__input" />
					<label class="form__label" for="username">Username</label>
					
				</div>
                <div class="form__helper">
					
					<input 
					 ngModel required 
                     #gender="ngModel"    
					 type="text" name="gender" id="gender" placeholder="Genser" class="form__input" />
					<label class="form__label" for="gender">Gender</label>
					
				</div>
				<div class="form__helper">
					<input  
					 ngModel required 
                     #email="ngModel"
					 type="email" name="email" id="email" placeholder="Email" class="form__input" required=""/>
					<label class="form__label" for="email">Email Address</label>
					
				</div>

				<div class="form__helper">
					<input 
					 ngModel required 
                     #password="ngModel"
					 type="password" name="password" id="password"placeholder="Password" class="form__input" />
					<label class="form__label" for="new-user-password">Password</label>
				
				</div>
 
                <button type="submit" class="form__buttondes" *ngIf="form.invalid">Register</button>
				<button type="submit" class="form__button"    *ngIf="form.valid">Register</button>

				<p class="form__text">Already have an account? <label for="toggle" class="form__link">Sign in!</label>
			</form>

			<form class="form form--login" #login="ngForm" (ngSubmit)="Login(login)">
				<h1 class="form__title">Sign in</h1>

				<div class="form__helper">
					<input
					  ngModel required 
					  #email="ngModel" 
					  type="text" name="email" id="email" placeholder="email" class="form__input" />
					<label class="form__label" for="user">Email Address</label>
				</div>

				<div class="form__helper">
					<input
					  ngModel required 
					  #password="ngModel"  
					  type="password" name="password" id="password" placeholder="Password" class="form__input" />
					<label class="form__label" for="password">Password</label>
				</div>
                <button type="submit" class="form__buttondes" *ngIf="login.invalid">Login</button>
				<button type="submit" class="form__button"    *ngIf="login.valid">Login</button>

				<p class="form__text">Don't have an account? <label for="toggle" class="form__link">Sign up!</label>
			</form>
		</div>
	</div>
